services:
  myapp:
    build:
      context: .
    container_name: myapp
    environment:
      - NODE_ENV=production
      - TZ=Australia/Brisbane
      - PORT=8080
      - DB_PATH=/data/db.sqlite
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    restart: unless-stopped

  sqlite-web:
    image: coleifer/sqlite-web
    platform: linux/amd64  # Use amd64 with emulation if needed - sqlite-web doesn't have arm64 builds
    container_name: sqlite-web
    ports:
      - "8081:8081"
    volumes:
      - ./data:/data
    command: sqlite_web --host 0.0.0.0 --port 8081 /data/db.sqlite
    restart: unless-stopped
